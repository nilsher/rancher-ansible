---

- hosts: ranchers
  roles:
    - docker
    - swap
    - rancher_dl
    - rancher
  tasks:
  - name: "Insert passwordless sudo for ssh_user"
    lineinfile:
      path: /etc/sudoers
      line: "{{ ssh_user }} ALL=(ALL) NOPASSWD: ALL"
    become: true

- hosts: loadbalancer
  roles:
    - haproxy
  tasks:
  - name: "Insert passwordless sudo for ssh_user"
    lineinfile:
      path: /etc/sudoers
      line: "{{ ssh_user }} ALL=(ALL) NOPASSWD: ALL"
    become: true
